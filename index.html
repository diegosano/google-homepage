<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>

    <div class="wrapper">
        <nav class="header">
            <div class="float-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><i class="fas fa-th"></i></a>
                <button class="sign-button">Sign in</button>
            </div>
        </nav>
        <main class="content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo">

            <form>

                <div class="search-div">

                    <div class="search-flex">

                        <div class="search-icon-container">
                            <div class="search-icon">
                                <span>
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>

                        <input type="text" name="search" id="search" />

                    </div>

                </div>

                <div class="buttons-container">
                    <button type="submit">Google Search</button>
                    <button type="reset">I'm Feeling Lucky</button>
                </div>

            </form>

        </main>
        <footer class="footer">
            <div class="float-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="float-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </footer>
    </div>

    <script src="https://kit.fontawesome.com/0f551ed215.js" crossorigin="anonymous"></script>
</body>

</html>
